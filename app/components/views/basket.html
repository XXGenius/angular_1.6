<div ng-app="myApp.basket">
 <div ng-controller="basketCtrl">
    <div class="col-md-12 products">
         <div class="row">
             <div class="col-sm-6" ng-repeat="product in products track by $index">
                 <div class="product">
                     <div class="product-img">
                        <a ><img src="{{product.img}}" alt=""></a>
                     </div>
                         <p class="product-title">
                         <p href="#">{{product.name}}</p>
                         <p class="product-price">{{product.price}}</p>
                         <button ng-click="removeProduct(product)">Удалить из корзины</button>
                 </div>
             </div>
         </div>
    </div>
 </div>
</div>
